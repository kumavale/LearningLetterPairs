<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>LearningLetterPairs</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <h1>Learning Letter Pairs</h1>

    <h2>List of letter pairs</h2>

    <table>
        <tr>
            <td><a href="#A">あ</a></td>
            <td>|<td>
            <td><a href="#I">い</a></td>
            <td>|<td>
            <td><a href="#U">う</a></td>
            <td>|<td>
            <td><a href="#E">え</a></td>
        </tr>
        <tr>
            <td><a href="#KA">か</a></td>
            <td>|<td>
            <td><a href="#KI">き</a></td>
            <td>|<td>
            <td><a href="#KU">く</a></td>
            <td>|<td>
            <td><a href="#KE">け</a></td>
        </tr>
        <tr>
            <td><a href="#SA">さ</a></td>
            <td>|<td>
            <td><a href="#SI">し</a></td>
            <td>|<td>
            <td><a href="#SU">す</a></td>
            <td>|<td>
            <td><a href="#SE">せ</a></td>
        </tr>
        <tr>
            <td><a href="#TA">た</a></td>
            <td>|<td>
            <td><a href="#TI">ち</a></td>
            <td>|<td>
            <td><a href="#TU">つ</a></td>
            <td>|<td>
            <td><a href="#TE">て</a></td>
        </tr>
        <tr>
            <td><a href="#NA">な</a></td>
            <td>|<td>
            <td><a href="#NI">に</a></td>
            <td>|<td>
            <td><a href="#NU">ぬ</a></td>
            <td>|<td>
            <td><a href="#NE">ね</a></td>
        </tr>
        <tr>
            <td><a href="#HA">は</a></td>
            <td>|<td>
            <td><a href="#HI">ひ</a></td>
            <td>|<td>
            <td><a href="#HU">ふ</a></td>
            <td>|<td>
            <td><a href="#HE">へ</a></td>
        </tr>
    </table>

    <h2 class="underline" id="A">あ</h2>
    <div class="flex_box">
        {% for pair in list %}
            <div class="flex_item">
                <h3 class="underline">{{pair.name}}</h3>
                <ul>
                {% for obj in pair.objects %}
                    <li>{{ obj }}</li>
                {% endfor %}
                </ul>
                <img src="static/img/{{pair.image}}" />
            </div>
        {% endfor %}
    </div>

    <h2 class="underline" id="I">い</h2>

    <h2 class="underline" id="U">う</h2>

    <h2 class="underline" id="E">え</h2>

</body>
</html>
